<div class="row" >
 <div class="col-xs-12 col-md-12 col-sm-12">
     <div class="row"  >
         <div class="col-xs-6 col-md-6 col-sm-6 text-center mt-3" *ngFor="let movie of movies" style="background-color:whitesmoke;" >
          <div style="background-color: #eee; border-radius: 5px;">
            <h2 class="heading">{{movie.title}}</h2>
          
            <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{movie.poster_path}}" alt="movie.title" class=" rounded img-fluid">
            <p>Release Date: {{movie.release_date}}</p>
            <p>Popularity: {{movie.popularity}}</p>
            <p>Vote: {{movie.vote_average }}</p>

          </div>
         </div>

     </div>


 </div>
</div>
